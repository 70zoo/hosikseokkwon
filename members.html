<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원소개</title>
    <style>
        body { 
            font-family: 'Malgun Gothic', sans-serif; 
            margin: 0; padding: 0; 
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), 
                        url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-attachment: fixed; background-position: center; color: #333;
        }
        header { background-color: rgba(44, 62, 80, 0.8); color: white; padding: 40px 0; text-align: center; }
        header h1 { margin: 0; font-size: 2.5rem; letter-spacing: 5px; }
        nav { background-color: rgba(52, 73, 94, 0.9); display: flex; justify-content: center; position: sticky; top: 0; z-index: 100; }
        nav a { color: white; padding: 15px 25px; text-decoration: none; font-weight: bold; }
        nav a:hover { background-color: #2980b9; }

        .container { max-width: 1000px; margin: 40px auto; padding: 30px; background: rgba(255, 255, 255, 0.9); border-radius: 10px; }
        .member-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .member-card { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid #3498db;
            text-align: center; padding-bottom: 20px;
        }
        .member-photo { 
            width: 160px; height: 160px; border-radius: 50%; 
            margin: 25px auto 15px; object-fit: cover; border: 5px solid #f8f9fa;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .member-card h3 { margin: 5px 0 2px; color: #2c3e50; font-size: 1.6rem; }
        .position { font-size: 0.9rem; color: #e74c3c; font-weight: bold; display: block; margin-bottom: 5px; }
        .subject { color: #2980b9; font-weight: bold; margin-bottom: 10px; font-size: 1.1rem; }
        .tags { margin: 10px 0; color: #7f8c8d; font-size: 0.95rem; }
        .label { font-weight: bold; color: #34495e; }
        footer { text-align: center; padding: 30px; color: #fff; text-shadow: 1px 1px 2px #000; }
    </style>
</head>
